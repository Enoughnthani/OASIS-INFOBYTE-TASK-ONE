<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>Temperature converter</h1>
    </header>

    <form action="#" onsubmit="return convert_temp()">
        <table>
            <tr>
                <td>
                    <label for="input_temp" >Degrees</label>
                    <input id="input_temp" type="text" required />
                </td>

                <td>
                    <label for="temp_type" >Type</label>
                    <select id="temp_type" type="text" required>
                        <option>Fahrenheit</option>
                        <option>Celcius</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="results">Results</label>
                    <input id="results" type="text" readonly />
                </td>
            </tr>

            <tr>
                <td>
                    <input id="convert_bt" type="submit" value="Convert" />
                </td>
            </tr>

        </table>
    </form>

    <div class="pop_up">
        <p>Please enter a valid temperature</p>
    </div>

    <footer> &copy; Temperature Conveter App</footer>
</body>

<script src="script.js"></script>

</html>
